  <body>
    <div id="container">
      <div id="header">
        <h2>SIGN IN</h2>
      </div>
      <div id="formular">
        <form>
          <div id="enter">
            <fieldset>
              <span>Username</span>
              <input id="nome" onfocus="changename('2px solid #56B646')" onblur="back('1px solid #808ba3')" type="text" name="name" placeholder="Enter username"/>
            </fieldset>
            <br/>
            <!-- <br/> -->
            <fieldset id="password">
              <span>Password</span>
              <input id="senha" onfocus="changepassword('2px solid #56B646')" onblur="back('1px solid #808ba3')" type="text" name="password" placeholder="Enter password"/>
            </fieldset>
          </div>
          <br />
          <fieldset id="link">
            <div>
              <div id="mark">
                <input type="checkbox" />
                <span>Remember me</span>
              </div>
              <div id="senha">
                <span> <a href="/"> Forgot password?</a></span>
              </div>
            </div>
          </fieldset>
          <br/>
          <fieldset id="botao" >
            <div id="button">
              <a href=""><button type="submit">Login</button></a>
            </div>
          </fieldset>     
        </form>
      </div>
    </div>
